<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
       xmlns:a4j="http://richfaces.org/a4j"
       xmlns:rich="http://richfaces.org/rich">
      
<h:head>
<title>Nueva Compañia</title>
</h:head>
<h:body>

	<h:form>
	<rich:panel>
		<f:facet name="header">
			<h:outputText value="Listado de Empresas" />
		</f:facet>
		<rich:dataTable value="#{companyDao.listAll()}"  var="datos" rows="10" id="tabla" >
			<h:column>
				<f:facet name="header">
					<h:outputText value="Id" />
				</f:facet>
				<h:outputLabel value="#{datos.id}"/>
			</h:column>
			<rich:column>
				<f:facet name="header">
					<h:outputText value="Nombre" />
				</f:facet>
				<rich:inplaceInput value="#{datos.name}" id="inputname">
					<a4j:ajax event="change" listener="#{companyDao.setEditable(datos)}" render="@none" />  
				</rich:inplaceInput>
			</rich:column>
			<rich:column>
				<f:facet name="header">
					<h:outputText value="Descripción" />
				</f:facet>
				<rich:inplaceInput value="#{datos.description}">
					<a4j:ajax event="change" listener="#{companyDao.setEditable(datos)}" render="@none" />  
				</rich:inplaceInput>
			</rich:column>
			<rich:column>
				<f:facet name="header">
					<h:outputText value="Eliminar" />
				</f:facet>
				<a4j:commandButton value="X" >
		 			<a4j:ajax event="click" listener="#{companyDao.eliminarFila(datos)}" render="@form"/>
				</a4j:commandButton>
			</rich:column>
			
            <f:facet name="footer">
                <rich:dataScroller id="scroller" />
            </f:facet>
		</rich:dataTable>
	</rich:panel>
	<rich:panel>
		<a4j:commandButton value="Actualizar" >
 			<a4j:ajax event="click" listener="#{companyDao.actualizarLista()}" render="@form"/>
		</a4j:commandButton>
		<a4j:commandButton value="Nueva Fila" >
 			<a4j:ajax event="click" listener="#{companyDao.nuevaFila()}" render="@form"/>
		</a4j:commandButton>
		
	</rich:panel>
	</h:form>

</h:body>
</ui:composition>
